<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dynonamics</title>
<link rel="stylesheet" type="text/css" href="stylesheets/dynonamics.css"/>
<link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
</head>

<body>
	<div id="container">
		<span class="span-68 height25px">
			<span class="left_top_corner">
			</span>
			<span class="span-63 height25px">
				<span class="top_border span-63">
				</span>
				<span class="span-63 height-2 dynonamics_purple">
				</span>
			</span>
			<span class="right_top_corner">
			</span>
		</span>
		<span class="span-68 content_bg">
			<span class="float-left dynonamics_purple" style="width:666px; margin-left:5px;">
				
				<span class="span-666 height-9 margin-top-2 margin-bottom-1">
					<span class="float-left logo_dynonamics margin-left-6">
					</span>
					<span class="float-left margin-top-3 text-shadow-black font30 bold_font align_center" style="color:#a9d2de; margin-left:100px;">
						DYNONAMICS
					</span>
				</span> 
				<span class="span-666 align_center margin-top-2 margin-bottom-1" style="color:#72859e;">
					<span class="font16 bold_font">
						Enter your RDS database location. The format is:<br />
						mysql://user:pass@rdshostname.amazonaws.com/databasename
					</span> 
				</span>
				<span class="span-666 hr margin-top-1 margin-bottom-1">
				</span>
				<span class="span-666 margin-top-2 margin-bottom-1" style="color:#72859e;">
					<span class="span-65 margin-left-1">
						<span class="span-18 font16 bold_font" style="color:#BFB8E5;">
							RDS Account info
						</span>
						<span class="span-46 margin-left-1">
							<span class="span-46 font10 bold_font">
								Database URL
							</span>
							<input type="text" class="input_type float-left" style="margin-top:4px; color:#82859E;" />
						</span>
					</span>
					<span class="span-65 margin-left-1 margin-top-2">
						<span class="span-18 font16 bold_font" style="color:#BFB8E5;">
							Password
						</span>
						<span class="span-46 margin-left-1">
							<span class="span-46 font10 bold_font">
								Database Password
							</span>
							<input type="text" class="input_type float-left" style="margin-top:4px; color:#82859E;" />
						</span>
					</span>
				</span>
				<span class="span-666 hr margin-top-1 margin-bottom-1">
				</span>
				<a href="#" class="dyno_button margin-left-1">
					Save
				</a>
				<a href="#" class="cancel_button margin-left-1">
					Remove Add On
				</a>
			</span>
		</span>
		<span class="span-68 height25px">
			<span class="left_bottom_corner">
			</span>
			<span class="span-63 height25px">
				<span class="span-63 dynonamics_purple" style="height:16px;">
				</span>
				<span class="bottom_border span-63">
				</span>
			</span>
			<span class="right_bottom_corner">
			</span>
		</span>
	</div>
</body>
</html>
